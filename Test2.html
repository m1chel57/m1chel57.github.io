<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TestÂ´">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #4b2c4f, #8b466a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(139, 70, 106, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ffd1dc;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            color: #ffd1dc;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #mood-message {
            margin: 20px 0;
            font-size: 1.5em;
            color: #ffe3e8;
            min-height: 50px;
            aria-live: polite;
        }
        button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #d35d90;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            role: button;
        }
        button:hover {
            background-color: #e57399;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Test</h1>
        <p>Test</p>
        <div id="mood-message">???</div>
        <button id="hex-button">Click</button>
    </div>

    <script>
        const messages = [
"Test1",
"Test2",
"Test3",
"Test4",
"Test5",
        ];

        function generateMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('mood-message').innerText = messages[randomIndex];
        }

        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("hex-button");
            button.addEventListener("click", generateMessage);
            // Optional: Add touch event listener for better iOS support
            button.addEventListener("touchstart", generateMessage);
        });
    </script>

</body>
</html>
